                    function updateResult() {
                        var seconds = $('#resultSeconds').text();
                        var minutes = $('#resultMinutes').text();
                        var hours = $('#resultHours').text();
                        var dayOfMonth = $('#resultDayOfMonth').text();
                        var month = $('#resultMonth').text();
                        var dayOfWeek = $('#resultDayOfWeek').text();
                        var year = $('#resultYear').text();
                        result = seconds + ' ' + minutes + ' ' + hours + ' ' + dayOfMonth + ' ' + month + ' ' + dayOfWeek + ' ' + year;
                        $('#generatedCron').val(result);
                    }

                    function parseCron(data) {
                        var languageDomain = "en";
                        var language = "en";
                        switch (languageDomain) {
                            case "":
                                language = "ja";
                                break;
                            case "zh":
                                language = "zh_CN";
                                break;
                            case "zh-tw":
                                language = "zh_TW";
                                break;
                            case "es":
                                language = "es";
                                break;
                            case "ru":
                                language = "ru";
                                break;
                            case "fr":
                                language = "fr";
                                break;
                            case "pt":
                                language = "pt_BR";
                                break;
                            case "de":
                                language = "de";
                                break;
                            case "ko":
                                language = "ko";
                                break;
                            case "tr":
                                language = "tr";
                                break;
                            case "uk":
                                language = "uk";
                                break;
                            case "pl":
                                language = "pl";
                                break;
                            default:
                                language = "en";
                                break;
                        }

                        try {
                            return cronstrue.toString(data, { dayOfWeekStartIndexZero: false, locale: language });
                        } catch (err) {
                            // alert(err);
                            return false;
                        }
                    };

                    function validateCron(cron) {
                        arrCronField = cron.split(" ");
                        cronLength = arrCronField.length;
                        if (cronLength === 7) {
                            var seconds = arrCronField[0];
                            var minutes = arrCronField[1];
                            var hours = arrCronField[2];
                            var dayOfMonth = arrCronField[3];
                            var month = arrCronField[4];
                            var dayOfWeek = arrCronField[5];
                            var year = arrCronField[6];
                            //validate seconds part
                            if (seconds != "*" && !isValidSecondsAndMinutes(seconds)) {
                                alert("setting of 'Seconds' is invalid");
                                return false;
                            }
                            //validate minutes part
                            if (minutes != "*" && !isValidSecondsAndMinutes(minutes)) {
                                alert("setting of 'Minutes' is invalid");
                                return false;
                            }
                            //validate hours part
                            if (hours != "*" && !isValidHours(hours)) {
                                alert("setting of 'Hours' is invalid");
                                return false;
                            }
                            //validate month part
                            if (month != "*" && !isValidMonth(month.toLowerCase())) {
                                alert("setting of 'Month' is invalid");
                                return false;
                            }
                            //validate dayofmonth && dayofweek
                            if ((dayOfMonth != "?" && dayOfWeek != "?") || (dayOfMonth == "?" && dayOfWeek == "?")) {
                                alert("Both a day-of-week AND a day-of-month parameter cannot be selected");
                                return false;
                            } else {
                                if (dayOfMonth != "?" && dayOfMonth != "*" && dayOfMonth != "L" && dayOfMonth != "LW" && !isValidDayOfMonth(dayOfMonth)) {
                                    alert("setting of 'Day of month' is invalid");
                                    return false;
                                }
                                if (dayOfWeek != "?" && dayOfWeek != "*" && !isValidDayOfWeek(dayOfWeek)) {
                                    alert("setting of 'Day of week' is invalid");
                                    return false;
                                }
                            }
                            //validate year part
                            if (year != "*" && !isValidYear(year)) {
                                alert("setting of 'Year' is invalid");
                                return false;
                            }
                            return true;
                        } else if (cronLength === 6) {
                            var seconds = arrCronField[0];
                            var minutes = arrCronField[1];
                            var hours = arrCronField[2];
                            var dayOfMonth = arrCronField[3];
                            var month = arrCronField[4];
                            var dayOfWeek = arrCronField[5];
                            //validate seconds part
                            if (seconds != "*" && !isValidSecondsAndMinutes(seconds)) {
                                alert("setting of 'Seconds' is invalid");
                                return false;
                            }
                            //validate minutes part
                            if (minutes != "*" && !isValidSecondsAndMinutes(minutes)) {
                                alert("setting of 'Minutes' is invalid");
                                return false;
                            }
                            //validate hours part
                            if (hours != "*" && !isValidHours(hours)) {
                                alert("setting of 'Hours' is invalid");
                                return false;
                            }
                            //validate month part
                            if (month != "*" && !isValidMonth(month.toLowerCase())) {
                                alert("setting of 'Month' is invalid");
                                return false;
                            }
                            //validate dayofmonth && dayofweek
                            if ((dayOfMonth != "?" && dayOfWeek != "?") || (dayOfMonth == "?" && dayOfWeek == "?")) {
                                alert("Both a day-of-week AND a day-of-month parameter cannot be selected");
                                return false;
                            } else {
                                if (dayOfMonth != "?" && dayOfMonth != "*" && dayOfMonth != "L" && dayOfMonth != "LW" && !isValidDayOfMonth(dayOfMonth)) {
                                    alert("setting of 'Day of month' is invalid");
                                    return false;
                                }
                                if (dayOfWeek != "?" && dayOfWeek != "*" && !isValidDayOfWeek(dayOfWeek)) {
                                    alert("setting of 'Day of week' is invalid");
                                    return false;
                                }
                            }
                            return true;
                        } else if (cronLength === 5) {
                            var minutes = arrCronField[0];
                            var hours = arrCronField[1];
                            var dayOfMonth = arrCronField[2];
                            var month = arrCronField[3];
                            var dayOfWeek = arrCronField[4];
                            //validate minutes part
                            if (minutes != "*" && !isValidSecondsAndMinutes(minutes)) {
                                alert("setting of 'Minutes' is invalid");
                                return false;
                            }
                            //validate hours part
                            if (hours != "*" && !isValidHours(hours)) {
                                alert("setting of 'Hours' is invalid");
                                return false;
                            }
                            //validate month part
                            if (month != "*" && !isValidMonth(month.toLowerCase())) {
                                alert("setting of 'Month' is invalid");
                                return false;
                            }
                            //validate dayofmonth && dayofweek
                            if ((dayOfMonth != "?" && dayOfWeek != "?") || (dayOfMonth == "?" && dayOfWeek == "?")) {
                                alert("Both a day-of-week AND a day-of-month parameter cannot be selected");
                                return false;
                            } else {
                                if (dayOfMonth != "?" && dayOfMonth != "*" && dayOfMonth != "L" && dayOfMonth != "LW" && !isValidDayOfMonth(dayOfMonth)) {
                                    alert("setting of 'Day of month' is invalid");
                                    return false;
                                }
                                if (dayOfWeek != "?" && dayOfWeek != "*" && !isValidDayOfWeek(dayOfWeek)) {
                                    alert("setting of 'Day of week' is invalid");
                                    return false;
                                }
                            }
                            return true;
                        } else {
                            alert("Input expression has " + cronLength
                                + "parts. "
                                + "Must have 5 or 6 or 7 parts");
                            return false;
                        }
                    }

                    function isValidSecondsAndMinutes(data) {
                        if (data.indexOf('-') > -1) { //case exceed limit || same value || part1 > = part2 || empty
                            arrData = data.split("-");
                            part1 = parseFloat(arrData[0]);
                            part2 = parseFloat(arrData[1]);
                            if (part1 < 0 || part1 > 59 || part2 < 0 || part2 > 59 || part1 >= part2 || isDecimalOrNaN(part1) || isDecimalOrNaN(part2)) {
                                return false;
                            }
                        } else if (data.indexOf('/') > -1) { //case exceed limit
                            arrData = data.split("/");
                            part1 = parseFloat(arrData[0]);
                            part2 = parseFloat(arrData[1]);
                            if (isDecimalOrNaN(part1) || isDecimalOrNaN(part2) || part1 < 0 || part1 > 60 || part2 < 0 || part2 > 59) {
                                return false;
                            }
                        } else if (data.indexOf(',') > -1) { //case same value || exceed limit
                            arrData = data.split(",");
                            if (haveDuplicate(arrData)) {
                                return false;
                            }
                            countErr = 0;
                            arrData.forEach(function (elm) {
                                if (isDecimalOrNaN(elm) || elm > 59 || elm < 0) {
                                    countErr++;
                                }
                            });
                            if (countErr > 0) {
                                return false;
                            }
                        } else { //exceed limit
                            if (isDecimalOrNaN(data) || data > 59 || data < 0) {
                                return false;
                            }
                        }
                        return true;
                    }

                    function isValidHours(data) {
                        if (data.indexOf('-') > -1) {//case exceed limit || same value || part1 > = part2 || empty
                            arrData = data.split("-");
                            part1 = parseFloat(arrData[0]);
                            part2 = parseFloat(arrData[1]);
                            if (part1 < 0 || part1 > 23 || part2 < 0 || part2 > 23 || part1 >= part2 || isDecimalOrNaN(part1) || isDecimalOrNaN(part2)) {
                                return false;
                            }
                        } else if (data.indexOf('/') > -1) { //case exceed limit
                            arrData = data.split("/");
                            part1 = parseFloat(arrData[0]);
                            part2 = parseFloat(arrData[1]);
                            if (isDecimalOrNaN(part1) || isDecimalOrNaN(part2) || part1 < 0 || part1 > 24 || part2 < 0 || part2 > 23) {
                                return false;
                            }
                        } else if (data.indexOf(',') > -1) {  //case same value || exceed limit
                            arrData = data.split(",");
                            if (haveDuplicate(arrData)) {
                                return false;
                            }
                            countErr = 0;
                            arrData.forEach(function (elm) {
                                if (isDecimalOrNaN(elm) || elm > 23 || elm < 0) {
                                    countErr++;
                                }
                            });
                            if (countErr > 0) {
                                return false;
                            }
                        } else {
                            if (isDecimalOrNaN(data) || data > 23 || data < 0) {
                                return false;
                            }
                        }
                        return true;
                    }

                    function isValidDayOfMonth(data) {
                        if (data.indexOf('-') > -1) { //case not number || exceed limit || part1 not L || empty
                            arrData = data.split("-");
                            part1 = arrData[0];
                            part2 = parseFloat(arrData[1]);
                            if (part1 != "L" || isDecimalOrNaN(part2) || part2 < 1 || part2 > 31) {
                                return false;
                            }
                        } else if (data.indexOf('/') > -1) { //case not number || exceed limit
                            arrData = data.split("/");
                            part1 = parseFloat(arrData[0]);
                            part2 = parseFloat(arrData[1]);
                            if (isDecimalOrNaN(part1) || isDecimalOrNaN(part2) || part1 < 0 || part1 > 31 || part2 < 1 || part2 > 31) {
                                return false;
                            }
                        } else if (data.indexOf(',') > -1) { //case not number || exceed limit ||same value
                            arrData = data.split(",");
                            if (haveDuplicate(arrData)) {
                                return false;
                            }
                            countErr = 0;
                            arrData.forEach(function (elm) {
                                if (isDecimalOrNaN(elm) || elm > 31 || elm < 1) {
                                    countErr++;
                                }
                            });
                            if (countErr > 0) {
                                return false;
                            }
                        } else if (data.indexOf("W") > -1) { //case not number || exceed limit
                            data = data.replace("W", "");
                            if (isDecimalOrNaN(data) || data > 31 || data < 1) {
                                return false;
                            }
                        } else { // case not number || exceed limit
                            if (isDecimalOrNaN(data) || data > 31 || data < 1) {
                                return false;
                            }
                        }
                        return true;
                    }

                    function isValidMonth(data) {
                        var arrMonth = [
                            "jan", //1
                            "feb", //2
                            "mar", //3
                            "apr", //4
                            "may", //5
                            "jun", //6
                            "jul", //7
                            "aug", //8
                            "sep", //9
                            "oct", //10
                            "nov", //11
                            "dec", //12
                        ];

                        if (data.indexOf('-') > -1) { //case exceed limit || same value || part1 > = part2 || empty
                            arrData = data.split("-");
                            part1 = parseFloat(arrData[0]);
                            part2 = parseFloat(arrData[1]);
                            if (isDecimalOrNaN(part1) || isDecimalOrNaN(part2) || part1 < 1 || part1 > 12 || part2 < 1 || part2 > 12 || part1 >= part2) {
                                return false;
                            }
                        } else if (data.indexOf('/') > -1) { //case not number || exceed limit
                            arrData = data.split("/");
                            part1 = parseFloat(arrData[0]);
                            part2 = parseFloat(arrData[1]);
                            if (isDecimalOrNaN(part1) || isDecimalOrNaN(part2) || part1 < 0 || part1 > 12 || part2 < 1 || part2 > 12) {
                                return false;
                            }
                        } else if (data.indexOf(',') > -1) { //case invalid month
                            arrData = data.split(",");
                            if (haveDuplicate(arrData)) {
                                return false;
                            }
                            countErr = 0;
                            arrData.forEach(function (elm) {
                                if (arrMonth.indexOf(elm) < 0) {
                                    countErr++;
                                }
                            });
                            if (countErr > 0) {
                                return false;
                            }
                        } else { //case invalid month
                            if ((isDecimalOrNaN(data) || data > 12 || data < 1) && arrMonth.indexOf(data) < 0) {
                                return false;
                            }
                        }
                        return true;
                    }

                    function isValidDayOfWeek(data) {
                        var arrMonth = [
                            "sun", //1  sunday
                            "mon", //2  monday
                            "tue", //3  tuesday
                            "wed", //4  wednesday
                            "thu", //5  thursday
                            "fri", //6  friday
                            "sat", //7  saturday
                        ];
                        if (data.indexOf('/') > -1) { //case not number || exceed limit
                            arrData = data.split("/");
                            part1 = parseFloat(arrData[0]);
                            part2 = parseFloat(arrData[1]);
                            if (isDecimalOrNaN(part1) || isDecimalOrNaN(part2) || part1 < 1 || part1 > 7 || part2 < 1 || part2 > 7) {
                                return false;
                            }
                        } else if (data.indexOf('#') > -1) { //case not number || exceed limit
                            arrData = data.split("#");
                            part1 = parseFloat(arrData[0]);
                            part2 = parseFloat(arrData[1]);
                            if (isDecimalOrNaN(part1) || isDecimalOrNaN(part2) || part1 < 1 || part1 > 7 || part2 < 1 || part2 > 5) {
                                return false;
                            }
                        } else if (data.indexOf("L") > -1) { //case not number || exceed limit
                            data = data.replace("L", "");
                            if (isDecimalOrNaN(data) || data > 7 || data < 1) {
                                return false;
                            }
                        } else if (data.indexOf(',') > -1) { //case invalid month
                            data = data.toLowerCase();
                            arrData = data.split(",");
                            if (haveDuplicate(arrData)) {
                                return false;
                            }
                            countErr = 0;
                            arrData.forEach(function (elm) {
                                if (arrMonth.indexOf(elm) < 0) {
                                    countErr++;
                                }
                            });
                            if (countErr > 0) {
                                return false;
                            }
                        } else { //case invalid month
                            data = data.toLowerCase();
                            if (arrMonth.indexOf(data) < 0) {
                                return false;
                            }
                        }
                        return true;
                    }

                    function isValidYear(data) { //case not number
                        if (data.indexOf('-') > -1) {//case exceed limit || same value || part1 > = part2 || empty
                            arrData = data.split("-");
                            part1 = parseFloat(arrData[0]);
                            part2 = parseFloat(arrData[1]);
                            if (part1 < 1970 || part1 > 9999 || part2 < 1970 || part2 > 9999 || part1 >= part2 || isDecimalOrNaN(part1) || isDecimalOrNaN(part2)) {
                                return false;
                            }
                        } else if (data.indexOf('/') > -1) { //case exceed limit
                            arrData = data.split("/");
                            part1 = parseFloat(arrData[0]);
                            part2 = parseFloat(arrData[1]);
                            if (isDecimalOrNaN(part1) || isDecimalOrNaN(part2) || part1 < 1970 || part1 > 9999) {
                                return false;
                            }
                        } else if (data.indexOf(',') > -1) {  //case same value || exceed limit
                            arrData = data.split(",");
                            if (haveDuplicate(arrData)) {
                                return false;
                            }
                            countErr = 0;
                            arrData.forEach(function (elm) {
                                if (isDecimalOrNaN(elm) || elm > 9999 || elm < 1970) {
                                    countErr++;
                                }
                            });
                            if (countErr > 0) {
                                return false;
                            }
                        } else {
                            if (isDecimalOrNaN(data) || data > 9999 || data < 1970) {
                                return false;
                            }
                        }
                        return true;
                    }

                    function haveDuplicate(arr) {
                        let sorted_arr = arr.slice().sort();
                        let countDuplicate = 0;
                        for (let i = 0; i < sorted_arr.length - 1; i++) {
                            if (sorted_arr[i + 1] == sorted_arr[i]) {
                                countDuplicate++;
                            }
                        }
                        if (countDuplicate > 0) {
                            return true;
                        } else {
                            return false;
                        }
                    }

                    function fullsizeToHaftsize(chars) {
                        chars = chars.replace(/ã€‚/g, '.');
                        var ascii = '';
                        for (var i = 0; i < chars.length; i++) {
                            var j = chars[i].charCodeAt(0);

                            // make sure we only convert half-full width char
                            if (j >= 0xFF00 && j <= 0xFFEF) {
                                j = 0xFF & (j + 0x20);
                            }

                            ascii += String.fromCharCode(j);
                        }

                        return ascii;
                    }

                    function isDecimalOrNaN(number) {
                        if (isNaN(number) || number - parseInt(number) > 0) {
                            return true;
                        } else {
                            return false;
                        }
                    }
